<div class="create-todo-wrapper">
	<ui5-input #textInput placeholder="Type a task..." class="add-todo-element-width" id="add-input">
	</ui5-input>
	<ui5-date-picker #dateInput format-pattern="dd/MM/yyyy" class="add-todo-element-width" id="date-picker"></ui5-date-picker>
	<ui5-button (click)="handleAddTodo()" design="Emphasized" class="add-todo-element-width">Add Todo</ui5-button>
</div>
