<div class="create-todo-wrapper">
  <ui5-input #textInput placeholder="My Todo ..." class="auto-width" id="add-input">
  </ui5-input>
  <ui5-datepicker #dateInput format-pattern="dd/MM/yyyy" class="auto-width" id="date-picker"></ui5-datepicker>
  <ui5-button (ui5-press)="handleAddTodo()" type="Emphasized" class="auto-width">Add Todo</ui5-button>
</div>
